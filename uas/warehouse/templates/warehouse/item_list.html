{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Barang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .low-stock {
            color: red;
            font-weight: bold;
        }
        .stock-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Daftar Barang</h2>
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'item_detail' item.id %}" class="text-decoration-none">{{ item.name }}</a>
                    <span class="badge bg-primary stock-badge">Stok: {{ item.stock }}</span>
                    {% if item.warning %}
                        <span class="low-stock"><i class="fas fa-exclamation-triangle"></i> {{ item.warning }}</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
